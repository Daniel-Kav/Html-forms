<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HTML FORMS</title>
</head>

<body>
    <div class="container">
        <h2 class="title">Sample Form</h2>
        <form action="" class="form">
            <fieldset>
                <legend class="legend">FORM ATTRIBUTES</legend>
                <div class="form-group">
                    <label for="name">Your user name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" pattern="[A-Za-z]{3,}"
                        required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email Address" required>
                </div>
                <div class="form-group">
                    <label for="number">Enter a phone number:</label>
                    <input type="number" id="number" name="number" min="0" max="100" step="4" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" minlength="6" >
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="file-upload">Upload File:</label>
                    <input type="file" id="file-upload" name="file-upload" required>
                </div>
                <div class="form-group">
                    <label>Checklist:</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="item1" name="item1" value="item1">
                        <label for="item1">Item 1</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="item2" name="item2" value="item2">
                        <label for="item2">Item 2</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date">Select the date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="search">Search:</label>
                    <input type="search" id="search" name="search" placeholder="Search here">
                </div>
                <div class="form-group">
                    <label for="range">Rate us:</label>
                    <input type="range" id="range" name="range-input" min="0" max="50" step="5">
                </div>
                <div class="form-group">
                    <label for="textarea">Enter Your Message</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="5"
                        placeholder="Enter your Message"></textarea>
                </div>
                <div class="form-group">
                    <label for="radio1">
                        <input type="radio" id="radio1" name="radio" value="radio1" required>
                        Option 1
                    </label>
                </div>
                <div class="form-group">
                    <label for="radio2">
                        <input type="radio" id="radio2" name="radio" value="radio2">
                        Option 2
                    </label>
                </div>
                <div class="form-group">
                    <label for="select">Select Your Choice:</label>
                    <select id="select" name="select" required>
                        <option value="">Select an option</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit" class="btn-submit">Submit</button>
        </form>
    </div>
</body>

</html>
